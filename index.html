<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>WeatherJS</title>


</head>
<body>

<!-- Header -->
<div class="fluid-container bg-secondary">
    <h1 class="text-center fw-bold">5 Day Weather</h1>
</div>


<div class="container">

    <div class="row justify-content-center">
        <div class="card col-md-12">
            <div class="card-body">
                <h5 class="card-title ">Select City</h5>
                <form id="form">
                    <input
                            id="city"
                            name="city"
                            placeholder="City Name"
                            type="text"
                    />
                    <button class="btn btn-secondary" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center" id="display-weather">

        <div class="col-md-2">
            <!-- Searched Cities -->
            Searched cities
            <ul id="searched-cities">

            </ul>
        </div>


        <!-- Downloaded Weather -->
        <div class="col-md-10">
            <!-- That days Weather -->
            <div class="container">
            <div class="row">
                <div class="card">
                    <div class="card-body" id="today-weather">
                    </div>
                </div>

                <!-- 5 day Weather -->
                <div class="row justify-content-between gap-2" id="forecast">
                </div>

            </div>
        </div>
        </div>
    </div>

</div>


<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="script.js"></script>
</body>
</html>
